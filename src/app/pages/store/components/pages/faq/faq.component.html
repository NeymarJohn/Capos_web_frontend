<app-breadcrumb [title]="'Faq'" [breadcrumb]="'Faq'"></app-breadcrumb>

<div class="faq sec-padding">
  <div class="container">
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start"  class="p-0">
        <div fxFlex="100" class="questions">
          <div class="faq-wrap">
            <mat-accordion>
              <mat-expansion-panel *ngFor="let faq of faqs">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                      <span>{{faq.question}}</span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p [innerHTML]="faq.answer"></p>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
    </div>
  </div>
</div>
