<app-breadcrumb [title]="'Compare'" [breadcrumb]="'Compare'"></app-breadcrumb>


 <div class="compare-component sec-padding">
  <div class="container">


   <div  class="p-0">
      <div class="col-sm-12 empty-cart-cls text-center" *ngIf="!products.length">
          <img src="assets/images/backet-01.png" class="img-fluid mb-4" >
            <h3 class="mb-5"><strong>Compare List is Empty</strong></h3>
            <h4>Explore more shortlist some items.</h4>
      </div>
     <div class="table-responsive" *ngIf="products.length">
        <table class="table">
            <thead>
            <tr class="th-compare">
                <td>Action</td>
                <th class="item-row" *ngFor="let product of products">
                  <a (click)="removeItem(product)"><i class="material-icons">highlight_off</i></a>
                </th>
            </tr>
            </thead>
            <tbody id="table-compare">
            <!-- Product Name -->
            <tr>
                <th class="product-name">Product Name</th>
                <td class="grid-link__title" *ngFor="let product of products">
                    <a [routerLink]="util.getRouterLink('/product', product._id)">{{product.data.name}}</a>
                </td>
            </tr>
             <!-- Product Price -->
             <tr>
                <th class="product-name">Product Price</th>
                <td class="grid-link__title" *ngFor="let product of products">{{product.retail_price}}</td>
            </tr>
            <!-- Product Image -->
            <tr>
                <th class="product-name ">Product Image</th>
                <td class="item-row" *ngFor="let product of products">
                    <img [src]="product.image" width="185" class="featured-image">

                </td>
            </tr>
            <!-- Product Description -->
            <tr>
                <th class="product-name">Product Description</th>
                <td class="item-row" *ngFor="let product of products">
                    <p class="description-compare" [innerHTML]="product.data.description"></p>
                </td>
            </tr>
            <!-- Product Availability -->
            <tr>
                <th class="product-name"> Availability </th>
                <td class="available-stock" *ngFor="let product of products">
                    <ng-container *ngIf="product.inStock">
                        <p> Available In stock </p>
                    </ng-container>
                    <ng-container *ngIf="!product.inStock">
                        <p class="red"> Out of Stock </p>
                    </ng-container>
                </td>
            </tr>
            </tbody>
        </table>
     </div>

    </div>

  </div>

  </div>
