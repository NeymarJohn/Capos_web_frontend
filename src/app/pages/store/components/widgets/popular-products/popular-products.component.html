
<div fxLayout="column" class="popular-products" ngClass.gt-md="m-0">
    <div class="title-header">
        <h4 class="title">POPULAR PRODUCTS</h4>
    </div>
      <mat-list class="reviews">
         <mat-list-item class="content"  *ngFor="let product of products | slice:0:3">
          <div class="media">  <a [routerLink]="util.getRouterLink('/product', product._id)">
              <img class="img-fluid" [src]="product.image" alt="">
            </a>
          </div>
             <div class="info align-self-center">
               <a [routerLink]="util.getRouterLink('/product', product._id)"><h5>{{product.data.name}}</h5></a>
               <div class="stars">
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
                  <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
               </div>
               <p class="price">{{product.retail_price}}</p>
             </div>
          </mat-list-item>
      </mat-list>
  </div>
