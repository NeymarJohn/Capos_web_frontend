<div class="product-item"  >
  <mat-card fxLayout="column">
    <div class="product-img">       
         <ngx-skeleton-loader *ngIf="!contentLoaded" count="1" [theme]="{ width: '180px', 'border-radius': '0', height: '180px' }"></ngx-skeleton-loader>      
        <a class="product-link" [routerLink]="util.getRouterLink('/product', product._id)" *ngIf="contentLoaded">
          <img [src]="product.image" alt="">
       </a>
       <div class="icons" fxLayout="column">
         <a (click)="addToWishlist(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon mat-icon-lg mat-icon material-icons mr-10">favorite_border</mat-icon></a>
         <a (click)="openProductDialog(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon">remove_red_eye</mat-icon></a>
         <a (click)="addToCompare(product)" class="hvr-icon-pulse-shrink"><mat-icon class="hvr-icon">cached</mat-icon></a>
        </div>
    </div>
     <div class="product-info-wrapper">
        <span class="category">{{product.data.type.name}}</span>
        <div class="title-wrap" #tooltip="matTooltip" matTooltip="{{product.data.name}}">
           <h4>{{product.data.name}}</h4>
        </div>
        <div class="stars">
           <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
           <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
           <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
           <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
           <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
        </div>
        <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center">
         <p>{{product.retail_price}}</p>
         <ng-container *ngIf="product.inStock">
            <a (click)="addToCart(product)"><mat-icon class="mat-icon-lg mat-icon material-icons">shopping_cart</mat-icon></a>
         </ng-container>
         <ng-container *ngIf="!product.inStock">
            <span class="text-center red">Out of Stock</span>
         </ng-container>
        </div>
     </div>
  </mat-card>
</div>
