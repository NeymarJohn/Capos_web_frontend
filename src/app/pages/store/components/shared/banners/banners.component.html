
<div class="banners-container" fxLayout="column" fxLayout.gt-sm="row" *ngIf="banners.length>0">

  <div class="sec-padding" fxLayout="row" fxLayout.gt-sm="column" fxLayout.xs="column" fxFlex="100" fxFlex.gt-sm="100" class="baners">
     <div class="baner first"  [ngStyle]="getBgImage(0)">
        <ngx-skeleton-loader
        *ngIf="!contentLoaded"
          count="1"
          [theme]="{ width: '100%', 'border-radius': '0', height: '100%' }"
        ></ngx-skeleton-loader>
       <div class="info" *ngIf="contentLoaded">
           <div class="text-box">
               <h4 *ngIf="getBanner(0).title">{{getBanner(0).title}}</h4>
               <p *ngIf="getBanner(0).subtitle">{{getBanner(0).subtitle}}</p>
               <a href="javascript:" *ngIf="getBanner(0).button" (click)="gotoLink(0)">{{getBanner(0).button}}</a>
           </div>
       </div>
     </div>
   </div>
   <div fxLayout="row" fxLayout.gt-sm="column" fxLayout.xs="column" fxFlex="100" fxFlex.gt-sm="60" *ngIf="banners.length>1">
       <div [class.bn-wrap]="banners.length>3" fxLayout="column" fxLayout.gt-sm="row" fxFlexOrder="2" fxFlexOrder.gt-sm="1" 
        [ngClass]="banners.length>3?'max-height-50':'max-height-100'">
           <div class="baner seccond" fxFlex [ngStyle]="getBgImage(1)">
            <ngx-skeleton-loader
            *ngIf="!contentLoaded"
              count="1"
              [theme]="{ width: '100%', 'border-radius': '0', height: '100%' }"
            ></ngx-skeleton-loader>
               <div class="info" *ngIf="contentLoaded">
                   <div class="text-box w-50" fxLayout="column" >
                    <h4 *ngIf="getBanner(1).title">{{getBanner(1).title}}</h4>
                    <p *ngIf="getBanner(1).subtitle">{{getBanner(1).subtitle}}</p>
                    <a href="javascript:" *ngIf="getBanner(1).button" (click)="gotoLink(1)">{{getBanner(1).button}}</a>
                   </div>
               </div>
           </div>
           <div class="baner seccond pd-xs" fxFlex [ngStyle]="getBgImage(2)" *ngIf="banners.length>2">
            <ngx-skeleton-loader
            *ngIf="!contentLoaded"
              count="1"
              [theme]="{ width: '100%', 'border-radius': '0', height: '100%' }"
            ></ngx-skeleton-loader>
               <div class="info" *ngIf="contentLoaded">
                   <div class="text-box w-50" fxLayout="column" >
                      <h4 *ngIf="getBanner(2).title">{{getBanner(2).title}}</h4>
                      <p *ngIf="getBanner(2).subtitle">{{getBanner(2).subtitle}}</p>
                      <a href="javascript:" *ngIf="getBanner(2).button" (click)="gotoLink(2)">{{getBanner(2).button}}</a>
                   </div>
               </div>
           </div>
       </div>
       <div class="baner seccond mg-xs-0" fxFlexOrder="1" fxFlexOrder.gt-sm="2" fxFlex="50" fxFlex.gt-sm="100" [ngStyle]="getBgImage(3)" *ngIf="banners.length>3">
        <ngx-skeleton-loader
        *ngIf="!contentLoaded"
          count="1"
          [theme]="{ width: '100%', 'border-radius': '0', height: '100%'}"
        ></ngx-skeleton-loader>
           <div class="info" *ngIf="contentLoaded">
               <div class="text-box w-50 pt-40 " fxLayout="column" >
                  <h4 class="big-title" *ngIf="getBanner(3).title">{{getBanner(3).title}}</h4>
                  <p *ngIf="getBanner(3).subtitle">{{getBanner(3).subtitle}}</p>
                  <button mat-raised-button color="primary" class="big-price" (click)="gotoLink(3)" *ngIf="getBanner(3).button">{{getBanner(3).button}}</button>
               </div>
           </div>
       </div>
   </div>
 </div>
