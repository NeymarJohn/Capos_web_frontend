<div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h3" *ngIf="group._id != ''">Edit Group</div>
        <div class="h3" *ngIf="group._id == ''">Add New Group</div>
        <button mat-mini-fab [matDialogClose]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="groupForm" (ngSubmit)="doAction()">
        <mat-form-field class="w-100">
            <mat-label>Group Name</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Group Name" required/>
            <mat-error *ngIf="nameInput.invalid">{{nameInputError}}</mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Limit</mat-label>
            <input type="number" matInput [(ngModel)]="group.limit" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
        <h5>Point Rates</h5>
        <div class="d-flex flex-wrap">
            <div class="point_rate" *ngFor="let p of group.point_rates_labels">
                <div>
                    <label>{{p.label}}</label>
                    <div class="d-flex">
                        <input type="number" [(ngModel)]="group.point_rate_values[p.code]" [ngModelOptions]="{standalone: true}"/>
                        <span>%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-right p-1">
            <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">Save</button>
        </div>
    </form>
</div>
