<div class="container">
    <div class="capos-title-bar">
        Customer Groups
    </div>

	<div class="capos-help-bar">
		<p class="help-text">
			Group customers for reporting and promotional pricing using Price Books.<a href="/help/customers/group">Need help</a>?
		</p>
		<div class="help-buttons">
			<button mat-button (click)="addGroup()" *ngIf="permission">Add Group</button>
		</div>
	</div>

	<mat-card class="capos-card p-4">
		<mat-card-content>
			<div class="table-container">
				<div class="table-wrapper">
					<table mat-table [dataSource]="dataSource" class="fill">
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef>Name</th>
							<td mat-cell *matCellDef="let element"> {{element.name}} </td>
						</ng-container>
						<ng-container matColumnDef="limit">
							<th mat-header-cell *matHeaderCellDef>Limit</th>
							<td mat-cell *matCellDef="let element"> {{element.limit.toFixed(1)}}</td>
						</ng-container>
						<ng-container matColumnDef="point_rates">
							<th mat-header-cell *matHeaderCellDef>Point Rates</th>
							<td mat-cell *matCellDef="let element" class="point_rates" [innerHTML]="element.point_rates_str"></td>
						</ng-container>
						<ng-container matColumnDef="action">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let element">
								<div class="d-flex action_buttons" *ngIf="permission">
									<button mat-icon-button (click)="editGroup(element)" mat-mini-fab color="accent">
										<mat-icon >edit</mat-icon>
									</button>
									<button mat-icon-button (click)="deleteGroup(element)"  mat-mini-fab color="warn">
										<mat-icon >remove</mat-icon>
									</button>
								</div>
							</td>
						</ng-container>

						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
						<tr class="mat-row" *matNoDataRow>
							<td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">No existing Groups</td>
						  </tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					</table>
				</div>
				<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
			</div>
		</mat-card-content>
	</mat-card>

</div>
