<div class="container">
    <div class="capos-title-bar">
        Employee Groups
    </div>

	<div class="capos-help-bar">
		<p class="help-text">
			Group employees for reporting and promotional pricing using Price Books.<a href="/help/employees/group">Need help</a>?
		</p>
		<div class="help-buttons" *ngIf="permission">
			<button mat-button (click)="addGroup()">Add Group</button>
		</div>
	</div>

	<mat-card class="capos-card p-4">
		<mat-card-content>
	<div class="table-container">
		<div class="table-wrapper">
		<table mat-table [dataSource]="pageData" class="fill">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<div class="d-flex action_buttons" *ngIf="permission">
						<button mat-icon-button (click)="editGroup(element)" mat-mini-fab color="accent">
							<mat-icon >edit</mat-icon>
						</button>
						<button mat-icon-button (click)="deleteGroup(element)"  mat-mini-fab color="warn">
							<mat-icon >remove</mat-icon>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">No existing Groups</td>
			  </tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		</div>
		<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
	</div>
</mat-card-content>
</mat-card>

</div>
