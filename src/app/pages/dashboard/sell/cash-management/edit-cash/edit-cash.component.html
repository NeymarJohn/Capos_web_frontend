<div class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="h3" *ngIf="data.action === 'edit'">Edit Cash</div>
      <div class="h3" *ngIf="data.action === 'add'">Add New Cash</div>
      <button mat-mini-fab [matDialogClose]="false">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <form [formGroup]="cashForm" (ngSubmit)="doAction()">        
        <mat-form-field class="w-100">
            <mat-label>Reasons</mat-label>
            <input type="text" matInput formControlName="reasons" placeholder="Reasons" required />
            <mat-error *ngIf="reasonsInput.invalid">{{reasonsInputError}}</mat-error>
        </mat-form-field>          
        <div class="w-100">            
            <mat-radio-group formControlName="is_credit">
                <mat-radio-button value="1">Credit</mat-radio-button>
                <mat-radio-button value="0">Debit</mat-radio-button>
            </mat-radio-group>
        </div> 
        <mat-form-field class="w-100">
            <mat-label>Transaction</mat-label>
            <input type="number" matInput formControlName="transaction" placeholder="Transaction" min="1" required />
            <span matPrefix>$&nbsp;</span>
            <mat-error *ngIf="transactionInput.invalid">{{transactionInputError}}</mat-error>
        </mat-form-field>
        <div class="d-flex justify-content-end align-items-right p-1">
            <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white"
                color="primary">Save</button>
        </div>
    </form>
  </div>
