<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Enter the Quantity</h5>    
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>    
  <div class="num_pad">      
    <input type="text" [(ngModel)]="quantity" class="quantity" readonly>
    <div>
      <button type="button" class="flex-even btn-sm light-blue-bg" (click)="backspace()">BackSpace</button>
      <button type="button" class="flex-even btn-sm light-red-bg" (click)="clear()">Clear</button>
    </div>    
    <div>
      <button type="button" class="flex-even" (click)="enterNum('7')">7</button>
      <button type="button" class="flex-even" (click)="enterNum('8')">8</button>
      <button type="button" class="flex-even" (click)="enterNum('9')">9</button>
    </div>
    <div>
      <button type="button" class="flex-even" (click)="enterNum('4')">4</button>
      <button type="button" class="flex-even" (click)="enterNum('5')">5</button>
      <button type="button" class="flex-even" (click)="enterNum('6')">6</button>
    </div>
    <div>
      <button type="button" class="flex-even" (click)="enterNum('1')">1</button>
      <button type="button" class="flex-even" (click)="enterNum('2')">2</button>
      <button type="button" class="flex-even" (click)="enterNum('3')">3</button>
    </div>
    <div>
      <button type="button" class="flex-even" (click)="enterNum('0')">0</button>
      <button type="button" class="flex-even" (click)="enterNum('00')">00</button>
      <button type="button" class="flex-even" (click)="enterNum('.')">.</button>
    </div>
    <div>
      <button type="button" class="w-100 btn-sm green-bg" (click)="doAction()">Enter</button>
    </div>
  </div>  
</div>
