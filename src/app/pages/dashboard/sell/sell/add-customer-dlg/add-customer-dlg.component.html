<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Add a customer to the return sale</div>    
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>    
  <div class="font-weight-bold">Add a customer</div>
  <div class="row">
    <div class="col-md-12" *ngIf="!addedCustomer">
      <ng-select class="slt-custom mb-3" [(ngModel)]="addedCustomer" [ngModelOptions]="{standalone: true}"
            placeholder="Search customer ...">
        <ng-option *ngFor="let customer of data.customers" [value]="customer">
          <div>{{customer.username}}</div>
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-12" *ngIf="addedCustomer">
      <div class="border-1 p-3">
        <div class="d-flex justify-content-between pb-3">
          <div>
            <div>{{addedCustomer.username}}</div>
            <div><small><span *ngIf="addedCustomer.data.contact">{{addedCustomer.data.contact}} | </span>
              <span *ngIf="addedCustomer.contactInfo">{{addedCustomer.contactInfo}}</span></small></div>
          </div>                    
          <mat-icon class="cursor-pointer" (click)="resetCustomer()">delete_outline</mat-icon>
        </div>
        <div class="d-flex justify-content-around border-top-1 pt-3">
          <div class="text-center">
            <div>Account Balnce</div>
            <h2 class="mb-0">{{addedCustomer.balance_str}}</h2>
          </div>
          <div class="text-center">
            <div>Store Credit</div>
            <h2 class="mb-0">{{addedCustomer.credit_str}}</h2>
          </div>
        </div>
      </div>                
    </div>
  </div>
  <div class="d-flex justify-content-end align-items-right p-1">
    <button type="button" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="secondary" (click)="exit()">Skip</button>
    <button type="button" mat-raised-button 
      class="bg-custom-1 ml-1 mt-3 text-white" color="primary" 
      [disabled]="!addedCustomer"
      [ngClass]="{'disabled':!addedCustomer}"
      (click)="doAction()">Add Customer to sale</button>
  </div>
</div>
