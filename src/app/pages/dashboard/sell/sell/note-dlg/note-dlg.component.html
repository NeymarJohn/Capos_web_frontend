<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Add a note to the sale</div>    
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>    
  <form [formGroup]="form" (ngSubmit)="doAction()">  
    <div class="row">
      <div class="col-md-12">
        <div>{{data.msg}}</div>
        <mat-form-field class="w-100">
          <mat-label>Add a note</mat-label>
          <input matInput type="text" formControlName="note" placeholder="Add a note"/>
          <mat-hint>Notes can be used to identify a sale in the future, and can contain information that can help complete the sale.</mat-hint>
        </mat-form-field>        
      </div>
    </div>
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">{{button_label}}</button>
    </div>
  </form>
</div>
