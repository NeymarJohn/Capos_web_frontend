<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Add Discount</div>    
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>    
  <form [formGroup]="form" (ngSubmit)="doAction()">  
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Apply a discount</mat-label>
          <mat-select formControlName="mode">
            <mat-option value="percent">Percent (%)</mat-option>
            <mat-option value="amount">Amount ($)</mat-option>
          </mat-select>
        </mat-form-field>        
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Value</mat-label>
          <span matPrefix *ngIf="form.get('mode').value=='percent'" class="mr-2">%</span>
          <span matPrefix *ngIf="form.get('mode').value=='amount'" class="mr-2">$</span>
          <input type="text" matInput placeholder="Type your " formControlName="value" required>
          <mat-error *ngIf="valueInput.invalid">{{valueInputError}}</mat-error>
        </mat-form-field>  
      </div>
    </div>
    <div *ngIf="data.is_global">This discount will be applied to all items</div>    
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">Add</button>
    </div>
  </form>
</div>
