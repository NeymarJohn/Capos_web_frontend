<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">{{util.toUppercase(data.action)}} Product Attribute</div>

    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="doAction()">  
    <mat-form-field class="w-100">
      <mat-label>Attribute name</mat-label>
      <input matInput type="text" placeholder="E.g. Nike" formControlName="name" required>
      <mat-error *ngIf="nameInput.invalid">{{nameInputError}}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="This attribute is famous ..." formControlName="description">
    </mat-form-field>
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">Save</button>
    </div>
  </form>
</div>
