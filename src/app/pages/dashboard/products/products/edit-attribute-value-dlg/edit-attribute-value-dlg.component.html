<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Rename Values for this Product</div>
    <button mat-mini-fab [matDialogClose]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="doAction()">  
    <div class="row">
      <div class="col-md-5 font-weight-bold">Attribute</div>
      <div class="col-md-7 font-weight-bold">Values</div>
    </div>
    <ng-container *ngFor="let variant of data.variants; let index1 = index">
      <div class="row border-top">
        <div class="col-md-5">
          <div class="mt-2">{{getAttribute(variant.attribute)}}</div>
        </div>
        <div class="col-md-7">
          <ng-container *ngFor="let value of variant.value; let index2 = index">
            <mat-form-field class="w-100">              
              <input matInput type="text" formControlName="{{'value' + index1 + '_' + index2}}" required>
              <mat-error *ngIf="form.get('value' + index1 + '_' + index2).hasError('required')">{{requiredField}}</mat-error>
            </mat-form-field>            
          </ng-container>
        </div>
      </div>
    </ng-container>    
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">Apply Changes</button>
    </div>
  </form>
</div>
