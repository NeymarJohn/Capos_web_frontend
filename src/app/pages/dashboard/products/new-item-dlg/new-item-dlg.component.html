<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Add Product {{util.toUppercase(data.item_name)}}</div>
    <button mat-mini-fab [matDialogClose]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="doAction()">  
    <mat-form-field class="w-100">
      <mat-label>{{util.toUppercase(data.item_name)}} name</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="nameInput.invalid">{{nameInputError}}</mat-error>
    </mat-form-field>    
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white" color="primary">Add</button>
    </div>
  </form>
</div>
