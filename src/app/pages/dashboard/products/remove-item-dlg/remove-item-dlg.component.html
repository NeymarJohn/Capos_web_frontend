<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Remove {{toUppercase(data.item)}}</div>
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="w-100 alert alert-warning p-2" *ngIf="data.warning_msg">Warning: {{data.warning_msg}}</div>
  <div class="w-100 alert alert-danger p-2">Do you really want to remove this {{data.item}} ?</div>

  <div class="d-flex justify-content-end">
    <button mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white mat-warn" (click)="handleItem()">Delete</button>
  </div>
</div>
