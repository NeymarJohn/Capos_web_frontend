<div class="p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3">Choose variant products</div>    
    <button mat-mini-fab [matDialogClose]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>    
  <div>
    <h4 class="font-weight-bold">{{data.product_name}}</h4>
  </div>
  <form [formGroup]="form" (submit)="doAction()">
    <div class="variants_container">  
      <table class="w-100">
        <thead>
          <tr class="border-bottom">
            <th></th><th>Name</th><th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let variant of data.variant_products; let c_index=index;">
            <td>
              <mat-checkbox formControlName="{{'checked' + c_index}}" (change)="selVariant(c_index)"></mat-checkbox>
            </td>
            <td>{{variant.name}}</td>
            <td>{{util.getPriceWithCurrency(variant.retail_price)}}</td>            
          </tr>
        </tbody>
      </table>        
    </div>
    <div class="d-flex justify-content-end align-items-right p-1">
      <button type="submit" mat-raised-button class="bg-custom-1 ml-1 mt-3 text-white"
       color="primary" [disabled]="!isValid" [ngClass]="{'disabled':!isValid}">Add to Bundle</button>
    </div>
  </form>
</div>
