<form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column" class="bg-white p-4">
    <div fxLayout="row" fxLayout.gt-lg="row" fxLayout.gt-md="row" fxLayout.gt-sm="row" fxLayout.gt-xs="column">
        <div fxFlex="50%" class="p-1">
            <ng-container formGroupName="physical_address">
                <mat-card class="capos-card">
                    <mat-card-header>
                        <mat-card-title>
                            Physical Address
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field class="w-100">
                            <mat-label>Street</mat-label>
                            <input type="text" matInput formControlName="street"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>City</mat-label>
                            <input type="text" matInput formControlName="city"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Suburb</mat-label>
                            <input type="text" matInput formControlName="suburb"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Postcode</mat-label>
                            <input type="text" matInput formControlName="postcode"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>State</mat-label>
                            <input type="text" matInput formControlName="state"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="country">
                                <mat-option *ngFor="let country of countries" [value]="country._id">
                                    {{country.country_name}}
                                </mat-option>
                            </mat-select>                                
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
        <div fxFlex="50%" class="p-1">
            <ng-container formGroupName="postal_address">
                <mat-card class="capos-card">
                    <mat-card-header>
                        <mat-card-title>
                            Postal Address
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field class="w-100">
                            <mat-label>Street</mat-label>
                            <input type="text" matInput formControlName="street"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>City</mat-label>
                            <input type="text" matInput formControlName="city"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Suburb</mat-label>
                            <input type="text" matInput formControlName="suburb"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Postcode</mat-label>
                            <input type="text" matInput formControlName="postcode"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>State</mat-label>
                            <input type="text" matInput formControlName="state"/>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>Country</mat-label>
                            <mat-select formControlName="country">
                                <mat-option *ngFor="let country of countries" [value]="country._id">
                                    {{country.country_name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </div>            
    <div class="d-flex justify-content-center p-1">
        <button type="submit" mat-raised-button color="primary" class="mr-1">Submit</button>        
    </div>
</form>
