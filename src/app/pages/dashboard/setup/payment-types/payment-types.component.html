<div class="container">
    <div class="capos-title-bar">
        Payment Types Setup
    </div>

    <div class="capos-help-bar">        
        <div class="ml-auto help-buttons" *ngIf="permission">
            <button mat-button (click)="save()" class="bg-custom-2 text-white"><mat-icon>save</mat-icon>Save</button>
        </div>
    </div>

    <mat-card class="capos-card p-4">
		<mat-card-content>
            <div class="chk_payments">                
                <div *ngFor="let p of chk_payments">
                    <mat-checkbox [(ngModel)]="payment.chk_payments[p]" [disabled]="!permission">{{getPaymentLabel(p)}}</mat-checkbox>
                    <div class="d-flex" *ngIf="p=='others' && payment.chk_payments[p]">
                        <label>Others name:</label>
                        <input type="text" [(ngModel)]="payment.others_name"/>
                    </div>
                </div>
            </div>
		</mat-card-content>
	</mat-card>

</div>
